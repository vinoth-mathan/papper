<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock|Paper|Scissors</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
        <div class="row back">
        
        <div class="col-md-8">
       
      
        <p class="mt-2">Computer : <span id="computer"></span></p>
        <p>Your Choice: <span id="user"></span></p>
        <p>Result: <span id="result"></span></p>
        <button id="rock" class="btn btn-primary">Rock</button>
        <button id="paper"  class="btn btn-success">Paper</button>
        <button id="scissors" class="btn btn-info ">Scissors</button>
         
        <div class="col-md-4 ">
            
        <strong id="point" >Your scroe: <span style="color:white;">0</span></strong>

        <button type="button" class="btn mt-2 w-50 " id="reset" style="background-color: red;color: white;">reset</button>
        <div class="mt-2"> &nbsp;</div>
    
    </div>
</div>
</div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
