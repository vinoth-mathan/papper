        <button id="scissors">Scissors</button>

    </div>
    <button type="button" id="reset" style="margin-top: 15px;margin-left: 210px; position: absolute; transform: translate(-50%,-50%);top: 80%;left: 30%; padding: 15px; background: red; border: 0; border-radius: 5px;color: white; font-size: large; font-weight: bold; text-transform: capitalize;">reset</button>
